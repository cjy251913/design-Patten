<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script type="text/javascript">
        function Cat(){
                var specis = "cat";    //字段
                var name = "wuming";  //字段    
                var sex = "male";//属性
                

                Object.defineProperty(this,"name",{
                        set:function(name){
                            name = name;
                        },
                        get:function(){
                            return name;
                        }
                });

                Object.defineProperty(this,"sex",{
                            set:function(sex){
                                sex = sex;
                            },
                            get:function(){
                                return sex;
                            }
                });
             }
            
            var cat = new Cat();
            cat.name = "miao";
            console.log(cat.name);

            function littleCat(){}

            littleCat.prototype = new Cat();
            alert(littleCat.sex);

        </script>
    </body>
</html>
